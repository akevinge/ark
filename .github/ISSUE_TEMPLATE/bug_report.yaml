name: üêû Bug Report
title: '[bug] '
description: Report a bug
labels: ['type: bug', 'status: needs triage']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time for making a bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is. Include screenshots if applicable.
      placeholder: My toaster is on fire...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear description of what you expected to happen.

  - type: textarea
    id: info
    attributes:
      label: Platform and versions
      description: Information such OS, compiler version, etc.
      placeholder: |
        OS: [Unix, Windows, ToasterOS 22.0]
        Rustc version: [rustc --version]
        Docker version: [docker -v]
        Docker compose version: [docker compose version]
        etc: [etc, etc]

  - type: textarea
    id: logs
    attributes:
      label: Stack trace
      description: Stack trace, if applicable
      render: shell
  
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
